<!DOCTYPE html>
<html>
    <head>
        <title>Sunori Embed</title>
        <link rel="favicon" href="https://sunori.org/favicon.ico">
        <script>
            window.onload(cloak())
                function cloak(){
                const win = window.open();
                const embed = win.document.createElement('embed');
                const body = win.document.body;
                body.style.margin = "0";
                body.style.overflow = "hidden";
                embed.style.width = "100vw";
                embed.style.height = "100vh";
                embed.style.border = "none";
                embed.src = 'https://sunori.org';
                win.document.body.appendChild(embed);
                }
                        </script>
        <style>
            body{
                margin: 0;
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <p>Loading...</p>
    </body>
</html>
